<! DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Comedy Prague</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12" style="height: 5em;">&nbsp;</div>
    </div>
    <div class="row">
      <div class="col">&nbsp;</div>

      <div class="col-6">
        <div class="logo">
          <img src="img/comedy_prague_logo.jpg" class="img-responsive" alt="Comedy Prague Logo" />
        </div>

        <div class="text">
          <p>Bringing you regular standup comedy shows in Prague since 2013!</p>

          <ul>
            <li>we run monthly shows in several venues around Prague</li>
            <li>we are made up of experienced and dedicated performers from all over the world</li>
            <li>we run workshops to train new comedians</li>
          </ul>

          <p class="facebook-link">
            <a href="https://www.facebook.com/comedyprague/">
              <img src="img/facebook_icon_large.png" width="34" height="34" alt="Facebook Logo" />
              &nbsp;Check us out on Facebook!
            </a>
          </p>

        </div>
      </div>

      <div class="col">&nbsp;</div>
    </div>
  </div>
</body>
</html>
